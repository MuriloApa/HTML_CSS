<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Murilo Aparecido Carvalho Nascimento">
    <meta name="keywords" content="formulário, cadastro">
    <style>
        div{
            margin: 10px 0px;
        }
        fieldset{
            margin: 15px 0px;
        }
    </style>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="http://cafe.intermidia.icmc.usp.br:22080/humberto/formulario.php" method="post">
        <fieldset>
            <legend>Dados Pessoas</legend>
            <div>
                <label for="txtNome">Nome:</label>
                <input type="text" name="nNome" id="txtNome" size="15" maxlength="40">
            </div>
            <div>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" name="nDataNasc" id="dataNasc">
            </div>
            <div>
                <label for="">Sexo:</label>
                <input type="radio" name="radioSexo" id="radioFem" value="F">
                <label for="radioFem">Feminino</label>
                <input type="radio" name="radioSexo" id="radioMasc" value="M">
                <label for="radioMasc">Masculino</label>
            </div>
            <div>
                <label for="">Situação Civil:</label>
                <input type="radio" name="radioCivil" id="sol" value="S">
                <label for="sol">Solteiro(a)</label>
                <input type="radio" name="radioCivil" id="cas" value="C">
                <label for="cas">Casado(a)</label>
                <input type="radio" name="radioCivil" id="divor" value="D">
                <label for="divor">Divorciado(a)</label>
                <input type="radio" name="radioCivil" id="viuvo" value="V">
                <label for="viuvo">Viúvo(a)</label>
                <input type="radio" name="radioCivil" id="outra" value="O">
                <label for="outra">Outra</label>
            </div>
            <div>
                <label for="">CPF:</label>
                <input type="text" name="nCpf" id="cpf" size="7" maxlength="14"
                placeholder="000.000.000-" title="O CPF deve conter 3 trios de números separados por ponto e, ao final, um traço seguido pelo último caracter" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}">
            </div>
            <div>
                <label for="">RG:</label>
                <input type="text" name="nRg" id="rg" size="8" maxlength="13"
                title="O RG deve conter um par de números, seguido por ponto, um trio e um ponto, mais um trio e, por fim, traço seguido por dois números"
                pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}">
            </div>
            <div>
                <label for="">CPF:</label>
                <input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados de Endereço</legend>
            <div>
                <label for="txtEnde">Endereço:</label>
                <input type="text" name="nEnde" id="txtEnde" size="15">
            </div>
            <div>
                <label for="number">Número:</label>
                <input type="number" name="nNum" id="number" min="0">
            </div>
            <div>
                <label for="txtComple">Complemento:</label>
                <input type="text" name="nComple" id="txtComple" size="15">
            </div>
            <div>
                <label for="txtBairro">Bairro:</label>
                <input type="text" name="nBairro" id="txtBairro" size="15">
            </div>
            <div>
                <label for="selEstado">Estado:</label>
                <select name="nEstado" id="selEstado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="DF">Distrito Federal</option>
                </select>
            </div>
            <div>
                <label for="txtCidade">Cidade</label>
                <input type="text" name="nCidade" id="txtCidade" size="15">
            </div>
            <div>
                <label for="">CEP</label>
                <input type="text" name="nCep" id="txtCep" size="10" maxlength="15" placeholder="00.000.000-000"
                title="O CEP é composto por um par de números, um ponto, um trio de números, traço e um trio de números."
                pattern="[0-9]{2}\.[0-9]{3}-[0-9]{3}">
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados de login</legend>
            <div>
                <label for="txtEmail">E-mail:</label>
                <input type="email" name="nEmail" id="txtEmail" size="20">
            </div>
            <div>
                <label for="filefoto">Imagem de perfil:</label>
                <input type="file" name="foto" id="filefoto">
            </div>
            <div>
                <label for="txtLogin">Login de usuário:</label>
                <input type="text" name="nLogin" id="txtLogin" size="15">
            </div>
            <div>
                <label for="txtSenha">Senha: </label>
                <input type="password" name="nSenha" id="txtSenha" size="15">
            </div>
            <div>
                <label for="txtConfSenha">Confirme a senha: </label>
                <input type="password" name="nConfSenha" id="txtConfSenha" size="15">
            </div>  
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>


    
</body>
</html>
