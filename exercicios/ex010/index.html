<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Links</h1>
    <h2>Externos</h2>
    <!-- o parâmetro opcional "target" comanda como o link será aberto, por padrão, esse parâmetro é "_self" que abre o link na mesma janela
        Alguns valores possíveis: _blank: abre numa nova janela em branco
                                  _self:  abre na mesma janela/frame atual (padrão)
                                  _top: desfaz todos os frames e abre no navegador completo
                                  _parent: 
    -->
    <!-- O parâmetro opcional "rel" indica a natureza do destino, se é parte do documento ou se não faz parte do site, por exemplo-->
    <p>Acesse meu repositório <a href="https://github.com/MuriloApa" target="_blank" rel="external">público no GitHub</a></p>
    <h2>Internos</h2>
    <p>Esta é a primeira página do site. Para acessar a segunda página, clique <a href="pag002.html" rel="next">aqui</a>.</p>
    <p>A terceira página, de notícias, também pode ser acessada clicando <a href="noticias/pag003.html" rel="next">aqui</a></p>
</body>
</html>
